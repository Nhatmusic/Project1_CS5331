<!DOCTYPE html>
<meta charset="utf-8">
<html>

<script src="./JS/d3.v4.min.js"></script>
<script src="./JS/colorbrewer.v1.min.js"></script>
<script src="./JS/jquery-1.11.0.min.js"></script>
<script src="./JS/underscore-min.js"></script>

<script src="heatmapv4.js"></script>
<title>Song Chroma Feature (Pitch) Visualization</title>
<link rel="stylesheet" href="./JS/heatmap.css"/>

<head>

    <script>
        $(document).ready(function () {
            main("frequency.json", "#heatmap", "Blues");
        });
    </script>

</head>

<body>

Palette:
<select id="palette">
    <option value="RdYlGn">RdYlGn</option>
    <option value="Blues" selected>Blues</option>
    <option value="RdYlBu">RdYlBu</option>
    <option value="RdGy">RdGy</option>
    <option value="RdBu">RdBu</option>
    <option value="PiYG">PiYG</option>
    <option value="PRGn">PRGn</option>
    <option value="BrBG">BrBG</option>
</select>

Choose song:
<select id="song">
    <option id="song0" selected>Shape of You</option>
    <option id="song1">Canon in D</option>
    <option id="song2">Havana</option>
    <option id="song3">Girls Like You</option>
    <option id="song4">Sugar</option>
    <option id="song5">BiBiBi</option>
    <option id="song6">Body Count</option>
    <option id="song7">Close To You</option>
    <option id="song8">Happier</option>
    <option id="song9">Lovelies</option>
</select>

<h1>Song Chroma Feature Visualization</h1>
<div id="heatmap"></div>

</body>
</html>
